<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Landing Page</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Title Styles */
        header {
            display: inline-block;
            background-color: #3498db;
            padding: 10px 20px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            border-radius: 20px;
            margin-bottom: 40px;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* "Add New Task" Styles */
        #landing-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #landing-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #landing-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #landing-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        #landing-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        ToDo List
    </header>
    <div class="container">
        <div id="landing-content">
            <h2>Welcome to ToDo List</h2>
            <p>Organize your tasks and boost your productivity with our simple and effective to-do list application.</p>
            <p>Key Features:</p>
            <ul>
                <li>Create tasks with descriptions and due dates.</li>
                <li>Prioritize tasks with color-coded levels.</li>
                <li>Mark tasks as complete or incomplete.</li>
            </ul>
            <button id="landing-button">Get Started</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Title Styles */
        header {
            background-color: #3498db; /* Blue background color for the header */
            padding: 20px;
            color: #fff; /* White text color for the header */
            font-size: 28px;
            font-weight: bold;
        }

        /* Container Styles */
        .container {
            max-width: 800px; /* Limit the content width */
            margin: 0 auto; /* Center the content horizontally */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* Rounded corners for the container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for the container */
        }

        /* "Add New Task" Styles */
        #task-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px; /* Rounded corners for the form */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #task-form input[type="text"],
        #task-form textarea,
        #task-form input[type="date"],
        #task-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #task-form button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #task-form button[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* Task List Styles */
        #task-list {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 20px;
            border-radius: 10px; /* Rounded corners for task items */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            transition: background-color 0.3s, transform 0.2s;
        }

        li.completed {
            background-color: #2ecc71; /* Green background color for completed tasks */
        }

        li:hover {
            background-color: #e0e0e0; /* Lighter gray on hover */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>
        ToDo List
    </header>
    <div class="container">
        <div id="task-form">
            <form id="task-form-inner">
                <input type="text" id="task" placeholder="Add a new task" required>
                <textarea id="task-description" placeholder="Task description"></textarea>
                <input type="date" id="due-date">
                <select id="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <select id="category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <!-- Add more categories as needed -->
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here -->
        </ul>
    </div>
    <script>
        const taskForm = document.getElementById('task-form-inner');
        const taskInput = document.getElementById('task');
        const descriptionInput = document.getElementById('task-description');
        const dueDateInput = document.getElementById('due-date');
        const priorityInput = document.getElementById('priority');
        const categoryInput = document.getElementById('category');
        const taskList = document.getElementById('task-list');

        taskForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const taskItem = document.createElement('li');
                taskItem.className = categoryInput.value; // Add category as a class
                taskItem.innerHTML = `
                    <span>${taskText}</span>
                    <p class="description">${descriptionInput.value}</p>
                    <p class="due-date">Due Date: ${dueDateInput.value}</p>
                    <p class="priority">Priority: ${priorityInput.value}</p>
                    <button class="edit-btn">Edit</button>
                    <button class="complete-btn">Mark as Complete</button>
                    <button class="delete-btn">Delete</button>
                `;
                taskList.appendChild(taskItem);
                taskInput.value = '';
                descriptionInput.value = '';
                dueDateInput.value = '';
                priorityInput.value = 'low';
                categoryInput.value = 'work';

                sortTasks();
            }
        });

        taskList.addEventListener('click', function (e) {
            if (e.target && e.target.classList.contains('complete-btn')) {
                const taskItem = e.target.parentElement;
                taskItem.classList.toggle('completed');
                sortTasks();
            }
        });

        function sortTasks() {
            const tasks = Array.from(taskList.children);
            const sortingMethod = sortSelect.value;

            tasks.sort((a, b) => {
                switch (sortingMethod) {
                    case 'due-date':
                        const aDueDate = a.querySelector('.due-date').textContent.split(': ')[1];
                        const bDueDate = b.querySelector('.due-date').textContent.split(': ')[1];
                        return new Date(aDueDate) - new Date(bDueDate);

                    case 'priority':
                        const aPriority = a.querySelector('.priority').textContent.split(': ')[1];
                        const bPriority = b.querySelector('.priority').textContent.split(': ')[1];
                        return aPriority.localeCompare(bPriority);

                    case 'category':
                        return a.className.localeCompare(b.className);

                    default:
                        return 0;
                }
            });

            taskList.innerHTML = '';
            tasks.forEach(task => {
                taskList.appendChild(task);
            });
        }
    </script>
</body>
</html>

<body>
    <header>

    <div class="container">
        <div id="task-form">
            <form id="task-form-inner">
                <input type="text" id="task" placeholder="Add a new task" required>
                <textarea id="task-description" placeholder="Task description"></textarea>
                <input type="date" id="due-date" min="<?php echo date('Y-m-d'); ?>">
                <select id="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <select id="category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <!-- Add more categories as needed -->
                </select>
                <button type="submit" class="btn">Add Task</button>
            </form>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here -->
        </ul>
    </div>
<script>
    const taskForm = document.getElementById('task-form-inner');
    const taskInput = document.getElementById('task');
    const descriptionInput = document.getElementById('task-description');
    const dueDateInput = document.getElementById('due-date');
    const priorityInput = document.getElementById('priority');
    const categoryInput = document.getElementById('category');
    const taskList = document.getElementById('task-list');

    taskForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const taskText = taskInput.value.trim();
        if (taskText !== '') {
            const taskItem = document.createElement('li');
            taskItem.className = `${categoryInput.value} ${priorityInput.value}`;
            taskItem.innerHTML = `
                <span>${taskText}</span>
                <p class="description">${descriptionInput.value}</p>
                <p class="due-timer">Due Date: ${formatDueDate(dueDateInput.value)}</p>
                <p class="priority">Priority: ${priorityInput.value}</p>
                <div class="btn-container">
                    <button class="btn complete-btn">Mark as Complete</button>
                    <button class="btn delete-btn">Delete</button>
                </div>
            `;
            taskList.appendChild(taskItem);
            taskInput.value = '';
            descriptionInput.value = '';
            dueDateInput.value = '';
            priorityInput.value = 'low';
            categoryInput.value = 'work';

            attachCompleteBtnClickEvent(taskItem);
            sortTasks();
        }
    });

    function formatDueDate(dueDate) {
        if (!dueDate) return 'Not set';
        const currentDate = new Date();
        const taskDueDate = new Date(dueDate);
        const timeDiff = taskDueDate - currentDate;

        if (timeDiff <= 0) {
            return 'Overdue';
        } else {
            const daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            return `${dueDate} (${daysRemaining} day${daysRemaining === 1 ? '' : 's'} remaining)`;
        }
    }

    function attachCompleteBtnClickEvent(taskItem) {
        const completeBtn = taskItem.querySelector('.complete-btn');
        completeBtn.addEventListener('click', function () {
            taskItem.classList.toggle('completed');
            completeBtn.textContent = taskItem.classList.contains('completed') ? 'Mark as Incomplete' : 'Mark as Complete';
            sortTasks();
        });
    }

    taskList.addEventListener('click', function (e) {
        if (e.target && e.target.classList.contains('delete-btn')) {
            if (confirm('Are you sure you want to delete this task?')) {
                const taskItem = e.target.parentElement.parentElement;
                taskItem.remove();
                sortTasks();
            }
        }
    });

    function sortTasks() {
        const tasks = Array.from(taskList.children);
        const sortingMethod = sortSelect.value;

        tasks.sort((a, b) => {
            switch (sortingMethod) {
                case 'due-date':
                    const aDueDate = a.querySelector('.due-timer').textContent.split(': ')[1];
                    const bDueDate = b.querySelector('.due-timer').textContent.split(': ')[1];
                    return new Date(aDueDate) - new Date(bDueDate);

                case 'priority':
                    const aPriority = a.querySelector('.priority').textContent.split(': ')[1];
                    const bPriority = b.querySelector('.priority').textContent.split(': ')[1];
                    return aPriority.localeCompare(bPriority);

                case 'category':
                    return a.className.localeCompare(b.className);

                default:
                    return 0;
            }
        });

        taskList.innerHTML = '';
        tasks.forEach(task => {
            taskList.appendChild(task);
            attachCompleteBtnClickEvent(task);
        });
    }
</script>
